<!DOCTYPE html>

<html xmlns:th="http://thymeleaf.org">
    <head>
	        <meta charset="utf-8"/>
	        <meta name="viewport" content="width=device-width, initial-scale=1"/>

	        <title>Site da ASSPP</title>
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'/>

    <!-- Custom styles for this template -->
        <link type="Text/css" rel="stylesheet" th:href="@{/bootstrap.min.css}"/>
        <link type="Text/css" rel="stylesheet" th:href="@{/clean-blog.css}"/>
        <link type="Text/css" rel="stylesheet" th:href="@{/slick.css}"/>



	  </head>  
<body>


            <main class="container">


	        
	            <h1>Acesso ao Sistema Gerenciador do site da ASSPP</h1>


	            <form name="f" th:action="@{/login}" method="post">

                      <div class="row">
                                
             <div class="col-md-12">

              <div  th:if="${param.error}" class="alert alert-danger">    
              Nome de Usuário e/ou senha inválidos!

	         </div>  

          </div>

</div>

	             <div class="row">           
	                   

 <div class="col-md-12">
	                     

   <div th:if="${param.logout}" class="alert alert-success"> 


	                            Você saiu do sistema


	                        </div>


	         </div>


	           </div>

	                   

	                <div class="row">


	                    <div class="col-md-6">


	                        <label for="username">Nome de Usuário</label>


	                        <input type="text" class="form-control" id="username" name="username"/>    


	                    </div>


	                    <div class="col-md-6">


	                        <label for="password">Senha</label>


	                        <input class="form-control" type="password" id="password" name="password"/>


	                    </div>


	                </div>


	                <div class="row">


	                    <div class="col-md-6">


	                        <br/>


	                        <input type="submit" class="btn btn-default" style="background-color:red;" value="Acessar" />


	                    </div>


	                </div>


	            </form>


	 


	        </main>


	 


	    <th:block th:include="novorodape"></th:block>


	                

	                


	                   


	                     


	 
<!-- Bootstrap core JavaScript -->
        <script th:src="@{/jquery.min.js}"></script>
    <script th:src="@{/bootstrap.bundle.min.js}"></script>

    <!-- Custom scripts for this template -->
    <script th:src="@{/clean-blog.min.js}"></script>
    <script th:src="@{/slick.js}"></script>

	</body>


	 


	

	 


	</html>
