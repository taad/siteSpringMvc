<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Associção dos surdos</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    </head>
    <body>
        <th:block th:include="cabecalho"></th:block>
        <div class="container">
            <h3>Alterar Usuario</h3>
            <form method="POST" action="../AlterarUsuario">
                <input type="hidden" name="id" th:value="${usuario.id}" />
                <div class="row">
                    <div class="col-md-6">
                        <label for ="nome">Nome</label>
                        <input type="text" name="nome" id="nome" class="form-control" th:value="${usuario.nome}"/>
                    </div>
                    <div class="col-md-6">
                        <label for ="email">Email : </label> 
                        <input type="text" name="email" id="email" class="form-control" th:value="${usuario.email}"/>
                    </div>
                </div>
                
                <div class="col-md-6">
                        <label for ="login">Digite o seu login : </label> 
                        <input type="text" name="login" id="login" class="form-control" th:value="${usuario.login}"/>
                    </div>
                
                 <div class="col-md-6">
                <label for ="password">Digite a sua senha : </label> 
                        <input type="text" name="password" id="password" class="form-control" th:value="${usuario.password}"/>
                
  
                     
                </div>
                
                <div class="row">
                    <label for ="role">Digite a sua senha : </label> 
                        <input type="text" name="role" id="password" class="form-control" th:value="${usuario.role}"/>
                
                    <div class="col-md-6">
                        <input type="submit" value="Alterar" class="btn btn-primary"/>
                    </div>
                </div>
            </form>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
