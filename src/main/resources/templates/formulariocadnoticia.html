 <form method="POST" action="NovaNoticia">
                <div class="row">
                    <div class="col-md-6">
                        <label for ="titulo">Titulo</label>
                        <input type="text" name="titulo" id="titulo" class="form-control"/>
                    </div>
                    <div class="col-md-6">
                        <label for ="texto">Texto</label> 
                        <input type="text" name="texto" id="texto" class="form-control"/>
                    </div>
                    
                     <div class="col-md-6">
                         <div class="row">
                     
                         <div class="row">
                      <div class="col-md-6">
                        <label for ="usuario_id">ID DO USUARIO</label> 
                        <input type="text" name="usuario_id" id="usuario_id" class="form-control"/>
                    </div>
                             
                    </div>
                </div>
                         <div class="row">
                        <div class="col-md-6"> 
                            <label for ="usuario_id">ID DO USUARIO</label> 
          <select class="form-control" id="noticias" name="usuario_id">
                             <option>SELECIONE</option>
                             <option th:each="usu : ${usuario}"
                                     th:selected="${usu.id==noticias.usuario_id}"
                                     th:value="{usu.id}"
                                     the:text="${usu.nome}">
                         </option>
                                 
                         
                         </select> 
                        </div>
                        </div>
                <div class="row">
                    <div class="col-md-6">
                        <input type="submit" value="Inserir" class="btn btn-primary"/>
                    </div>
                </div> </div>
                </div>
                    
            </form>
