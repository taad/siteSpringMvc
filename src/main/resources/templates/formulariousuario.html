<div class="container">
            <h3>Cadastrar Novo Usuario</h3>
            <div class="alert alert-success alert-dismissible" th:if="${not #strings.isEmpty(mensagemSucesso)}">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <span th:text="${mensagemSucesso}"></span>
            </div>
            <div class="alert alert-danger alert-dismissible" th:if="${not #strings.isEmpty(mensagemErro)}">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <span th:text="${mensagemErro}"></span>
            </div>
            <form method="POST" action="NovoUsuario">
                <div class="row">
                    <div class="col-md-6">
                        <label for ="nome">Nome completo : </label>
                        <input type="text" name="nome" id="nome" class="form-control"/>
                    </div>
                   
                </div>
                <div class="row">
                    <div class="col-md-6">
                    <label for ="email">Email :</label> 
                        <input type="email" name="email" id="email" class="form-control"/>
                        </div>
                     <div class="col-md-6">
                    <label for ="login">Login :</label> 
                        <input type="text" name="login" id="login" class="form-control"/>
                        </div>
                    <label for="role"> Escolha uma permiss√£o</label>
                    
                </div>
                
                <div class="row">
                    
                    <div class="col-md-6">
                    <label for ="senha">senha :</label> 
                        <input type="text" name="password" id="password" class="form-control"/>
                        </div>
                    
                    <div class="col-md-6">
                        <select id="role" name="role">
                        
                        <option value="ADMIN">ADMIN </option>
                         <option value="USER">USER </option>                  
                    </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <input type="submit" value="Inserir" class="btn btn-primary"/>
                    </div>
                </div>
            </form>
        </div>
