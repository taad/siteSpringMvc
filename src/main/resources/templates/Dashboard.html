<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Blog</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    </head>
    <body>
        <th:block th:include="cabecalho"></th:block>
        <div class="container">
              <div class="alert alert-success alert-dismissible" th:if="${not #strings.isEmpty(mensagemSucesso)}">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <span th:text="${mensagemSucesso}"><span th:each="usuario: ${usuarios}" th:value="${usuario.id}"  th:text="${usuario.nome}"></span> </span>
            </div>
            
    
            
           <div class="container">
           
              
      
        <button type="button" class="btn btn-success" style="width:150px; height: 150px;" ><a  href="/ListarUsuario">Usuarios</a></button>
        
            <button type="button" class="btn btn-danger" style="width:150px; height: 150px;"><a href="/ListarNoticias">Noticias</a></button><br/>
<button type="button" class="btn btn-warning" style="width:150px; height: 150px;"><a href="/NovaNoticia">Postar</a></button>
<button type="button" class="btn btn-info" style="width:150px; height: 150px;"><a href="/NovoUsuario">Cadastrar usuario</a></button>


</div>
            <hr/>
<th:block th:include="novorodape"></th:block>
        </div>
        
       
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
