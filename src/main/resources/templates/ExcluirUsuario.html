<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>ASSP</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    </head>
    <body>
        <th:block th:include="cabecalho"></th:block>
        <div class="container">
            <h3>Excluir usuario</h3>
            <form method="POST" action="../ExcluirUsuario">
                <input type="hidden" name="id" th:value="${usuario.id}" />
                <div class="row">
                    <div class="col-md-6">
                        <label for ="nome">Nome</label>
                        <input type="text" name="nome" id="nome" class="form-control" th:value="${usuario.nome}" disabled="disabled"/>
                    </div>
                    <div class="col-md-6">
                        <label for ="email">Email</label> 
                        <input type="text" name="email" id="email" class="form-control" th:value="${usuario.email}"  disabled="disabled"/>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <br/>
                        <div class="alert alert-danger">
                            Deseja realmente excluir esse registro?
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <input type="submit" value="Sim" class="btn btn-danger"/>
                        <input type="button" value="NÃ£o" class="btn btn-alert" onclick="window.history.back();"/>
                    </div>
                </div>
            </form>
        </div>
        
        <th:block th:include="rodape"></th:block>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
